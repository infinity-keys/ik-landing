#####
# Documentation
# Redwood: https://render.com/docs/deploy-redwood
# YAML (all config values): https://render.com/docs/yaml-spec
#####

services:
- name: redwoodjs-web
  type: web
  env: static
  buildCommand: yarn && yarn rw deploy render web
  staticPublishPath: ./web/dist
  envVars:
  - key: NODE_VERSION
    value: 16
  routes:
  - type: rewrite
    source: /.redwood/functions/*
    destination: https://redwoodjs-web-uwgl.onrender.com/*
  - type: rewrite
    source: /*
    destination: /index.html

- name: redwoodjs-api
  type: web
  env: node
  region: oregon
  buildCommand: yarn && yarn rw build api
  startCommand: yarn rw deploy render api
  envVars:
  - key: NODE_VERSION
    value: 16
  - key: DATABASE_URL
    fromDatabase:
      name: redwoodjs-db
      property: connectionString

databases:
  - name: redwoodjs-db
    region: oregon
    postgresMajorVersion: 15
