table:
  schema: public
  name: nfts
object_relationships:
  - name: nft_metadatum
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: nft_metadata
        insertion_order: null
        column_mapping:
          tokenId: token_id
          contract_name: contract_name
  - name: puzzle
    using:
      foreign_key_constraint_on: puzzleId
select_permissions:
  - role: api
    permission:
      columns:
        - contract_name
        - puzzleId
        - tokenId
      filter: {}
