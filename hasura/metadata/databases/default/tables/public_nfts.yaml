table:
  name: nfts
  schema: public
object_relationships:
  - name: nft_metadatum
    using:
      manual_configuration:
        column_mapping:
          contract_name: contract_name
          tokenId: token_id
        insertion_order: null
        remote_table:
          name: nft_metadata
          schema: public
  - name: puzzle
    using:
      foreign_key_constraint_on: puzzleId
select_permissions:
  - role: api
    permission:
      columns:
        - contract_name
        - puzzleId
        - tokenId
        - wallet_age_check
      filter: {}
