table:
  schema: public
  name: submissions
object_relationships:
  - name: puzzle
    using:
      foreign_key_constraint_on: puzzle_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: api
    permission:
      check: {}
      columns:
        - form_data
        - puzzle_id
        - user_id
      backend_only: false
select_permissions:
  - role: api
    permission:
      columns:
        - form_data
        - puzzle_id
        - user_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: api
    permission:
      columns:
        - form_data
        - puzzle_id
        - user_id
      filter: {}
      check: {}
delete_permissions:
  - role: api
    permission:
      filter: {}
event_triggers:
  - name: puzzle-submission-email
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: https://www.infinitykeys.io/change-this-when-its-ready-to-go
    request_transform:
      method: POST
      version: 2
      query_params: {}
      template_engine: Kriti
