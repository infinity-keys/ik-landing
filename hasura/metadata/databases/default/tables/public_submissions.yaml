table:
  name: submissions
  schema: public
object_relationships:
  - name: puzzle
    using:
      foreign_key_constraint_on: puzzle_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: api
    permission:
      check: {}
      columns:
        - form_data
        - puzzle_id
        - user_id
select_permissions:
  - role: api
    permission:
      columns:
        - form_data
        - puzzle_id
        - user_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: api
    permission:
      columns:
        - form_data
        - puzzle_id
        - user_id
      filter: {}
      check: {}
delete_permissions:
  - role: api
    permission:
      backend_only: false
      filter: {}
event_triggers:
  - name: puzzle-submission-email
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: https://infinitykeys.io/api/email-submission
    request_transform:
      method: POST
      query_params: {}
      template_engine: Kriti
      version: 2
