table:
  name: pack_puzzles
  schema: public
object_relationships:
  - name: pack
    using:
      foreign_key_constraint_on: pack_id
  - name: puzzle
    using:
      foreign_key_constraint_on: puzzle_id
select_permissions:
  - role: api
    permission:
      columns:
        - pack_id
        - puzzle_id
      filter: {}
