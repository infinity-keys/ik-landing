table:
  name: packs
  schema: public
array_relationships:
  - name: pack_puzzles
    using:
      foreign_key_constraint_on:
        column: pack_id
        table:
          name: pack_puzzles
          schema: public
select_permissions:
  - role: api
    permission:
      columns:
        - button_text
        - cloudinary_id
        - list_publicly
        - nftId
        - pack_id
        - pack_name
        - pack_success_message
        - simple_name
        - sort_weight
      filter: {}
      allow_aggregations: true
