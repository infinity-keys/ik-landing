table:
  name: users
  schema: public
array_relationships:
  - name: submissions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: submissions
          schema: public
insert_permissions:
  - role: api
    permission:
      check: {}
      columns:
        - auth_id
        - date_created
        - date_updated
        - email
        - name
        - nonce
        - public_address
        - user_id
select_permissions:
  - role: api
    permission:
      columns:
        - auth_id
        - date_created
        - date_updated
        - email
        - name
        - nonce
        - public_address
        - user_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: api
    permission:
      columns:
        - auth_id
        - date_created
        - date_updated
        - email
        - name
        - nonce
        - public_address
        - user_id
      filter: {}
      check: {}
delete_permissions:
  - role: api
    permission:
      backend_only: false
      filter: {}
