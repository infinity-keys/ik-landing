    using:
      manual_configuration:
        column_mapping:
          contract_name: contract_name
          token_id: tokenId
        insertion_order: null
        remote_table:
          name: nfts
          schema: public
  - name: series_nfts
    using:
      manual_configuration:
        column_mapping:
          contract_name: nft_contract_name
          token_id: nft_token_id
