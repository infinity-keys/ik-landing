name: Cypress Tests
on: [push]
jobs:
  ik-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: nextjs cache
        id: build-cache
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
      - name: Install deps
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: build
        run: yarn build
        env:
          GRAPHQL_ENDPOINT: ${{secrets.GRAPHQL_ENDPOINT}}
          HASURA_GRAPHQL_ADMIN_SECRET: ${{secrets.HASURA_GRAPHQL_ADMIN_SECRET}}
          INFINITY_KEYS_PUBLIC_GOOGLE_ANALYTICS: ${{secrets.INFINITY_KEYS_PUBLIC_GOOGLE_ANALYTICS}}
          INFINITY_KEYS_SECRET: ${{secrets.INFINITY_KEYS_SECRET}}
      - name: eslint
        run: yarn lint
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests. bump
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          # build: yarn build
          start: yarn start
          browser: chrome
          headed: false
        # Our required env vars
        env:
          # @TOOD: verify we even need these here
          GRAPHQL_ENDPOINT: ${{secrets.GRAPHQL_ENDPOINT}}
          HASURA_GRAPHQL_ADMIN_SECRET: ${{secrets.HASURA_GRAPHQL_ADMIN_SECRET}}
          INFINITY_KEYS_PUBLIC_GOOGLE_ANALYTICS: ${{secrets.INFINITY_KEYS_PUBLIC_GOOGLE_ANALYTICS}}
          INFINITY_KEYS_SECRET: ${{secrets.INFINITY_KEYS_SECRET}}
          PRIVATE_KEY_VERIFY: ${{secrets.PRIVATE_KEY_VERIFY}}
          MINT_SECRET_VERIFY: ${{secrets.MINT_SECRET_VERIFY}}
